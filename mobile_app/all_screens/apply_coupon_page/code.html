<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SJ Fashion Hub - Promo Code</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#141414",
                        "background-light": "#f7f7f7",
                        "background-dark": "#191919",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-primary dark:text-white">
<div class="flex flex-col min-h-screen justify-between">
<header class="bg-background-light dark:bg-background-dark sticky top-0 z-10">
<div class="container mx-auto px-4 py-3">
<div class="flex items-center justify-between">
<button class="p-2 -ml-2">
<span class="material-symbols-outlined text-primary dark:text-white">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-bold text-primary dark:text-white">Promo Code</h1>
<div class="w-8"></div>
</div>
</div>
</header>
<main class="flex-grow px-4 py-8">
<div class="max-w-md mx-auto text-center">
<h2 class="text-2xl font-bold mb-2 text-primary dark:text-white">Enter Your Promo Code</h2>
<p class="text-primary/70 dark:text-white/70 mb-8">Apply a code to get a discount on your order.</p>
<div class="relative">
<input class="form-input w-full h-14 px-5 pr-12 rounded-lg bg-white dark:bg-primary/10 border-2 border-primary/20 dark:border-primary/30 focus:border-primary focus:ring-primary/20 text-primary dark:text-white placeholder-primary/50 dark:placeholder-white/50" placeholder="Enter promo code" type="text"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-primary/50 dark:text-white/50">sell</span>
</div>
</div>
</main>
<footer class="bg-background-light dark:bg-background-dark p-4 sticky bottom-0">
<div class="max-w-md mx-auto">
<button class="w-full bg-primary text-white font-bold h-12 rounded-lg flex items-center justify-center hover:bg-primary/90 transition-colors">
                    Apply
                </button>
</div>
</footer>
</div>

</body></html>
