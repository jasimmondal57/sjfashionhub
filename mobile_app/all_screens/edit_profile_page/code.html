<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SJ Fashion Hub - Edit Profile</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#141414",
              "background-light": "#f7f7f7",
              "background-dark": "#191919",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex h-screen flex-col">
<header class="sticky top-0 z-10 flex items-center justify-between border-b border-primary/10 bg-background-light px-4 py-3 dark:bg-background-dark">
<button class="text-primary dark:text-white">
<svg class="h-6 w-6" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M15 18l-6-6 6-6"></path>
</svg>
</button>
<h1 class="flex-1 text-center text-lg font-bold text-primary dark:text-white">Edit Profile</h1>
<div class="w-6"></div>
</header>
<main class="flex-1 overflow-y-auto p-4">
<div class="flex flex-col items-center gap-4">
<div class="relative">
<img alt="Profile Picture" class="h-32 w-32 rounded-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAi58dccnaIg6Nx48ae0WypmVfSUq3EsJumXthN8yVmy6qP41kSA1tn6-0X0JBXCwv_Y7-v9DRzBFbt7vvXCKLpZBGfK4sJtruCBtTYwjC7GfZcfvWJcxXKfnMkKdAF_HB37bhj72kWL6VPrJLB8yU-E8pHgcrD6AJ7TKTT7yXwi5tSXE472hzMWtWdyNqnzzx7tdQlUEF-o4J3jVxuR4EgXuispvAGgjF2s6dL8Ofpe4Ip6sDxeYM8INIfNbWC1wPdcnc1AbbFfSS1"/>
<button class="absolute bottom-0 right-0 flex h-8 w-8 items-center justify-center rounded-full bg-primary text-white">
<svg class="bi bi-pencil-fill" fill="currentColor" height="16" viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
<path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"></path>
</svg>
</button>
</div>
<div class="text-center">
<p class="text-xl font-bold text-primary dark:text-white">Sophia Johnson</p>
<p class="text-sm text-primary/60 dark:text-white/60">@sophia.j</p>
</div>
</div>
<form class="mt-8 space-y-6">
<div>
<label class="text-sm font-medium text-primary dark:text-white" for="name">Name</label>
<input class="mt-1 block w-full rounded border border-primary/20 bg-background-light p-3 text-primary focus:border-primary focus:ring-primary dark:border-white/20 dark:bg-background-dark dark:text-white dark:focus:border-white" id="name" type="text" value="Sophia Johnson"/>
</div>
<div>
<label class="text-sm font-medium text-primary dark:text-white" for="email">Email</label>
<input class="mt-1 block w-full rounded border border-primary/20 bg-background-light p-3 text-primary focus:border-primary focus:ring-primary dark:border-white/20 dark:bg-background-dark dark:text-white dark:focus:border-white" id="email" type="email" value="sophia.j@example.com"/>
</div>
<div>
<label class="text-sm font-medium text-primary dark:text-white" for="phone">Phone</label>
<input class="mt-1 block w-full rounded border border-primary/20 bg-background-light p-3 text-primary focus:border-primary focus:ring-primary dark:border-white/20 dark:bg-background-dark dark:text-white dark:focus:border-white" id="phone" type="tel" value="+1 234 567 890"/>
</div>
<div>
<label class="text-sm font-medium text-primary dark:text-white" for="address">Address</label>
<input class="mt-1 block w-full rounded border border-primary/20 bg-background-light p-3 text-primary focus:border-primary focus:ring-primary dark:border-white/20 dark:bg-background-dark dark:text-white dark:focus:border-white" id="address" type="text" value="123 Fashion Ave, New York, USA"/>
</div>
<div class="pt-4">
<button class="w-full rounded-lg bg-primary py-3 font-bold text-white transition-opacity hover:opacity-90" type="submit">Save Changes</button>
</div>
</form>
</main>
<footer class="sticky bottom-0 border-t border-primary/10 bg-background-light px-4 pb-3 pt-2 dark:bg-background-dark">
<nav class="flex justify-around">
<a class="flex flex-1 flex-col items-center gap-1 text-primary/60 dark:text-white/60" href="#">
<span class="material-symbols-outlined">home</span>
<span class="text-xs font-medium">Home</span>
</a>
<a class="flex flex-1 flex-col items-center gap-1 text-primary/60 dark:text-white/60" href="#">
<span class="material-symbols-outlined">category</span>
<span class="text-xs font-medium">Categories</span>
</a>
<a class="flex flex-1 flex-col items-center gap-1 text-primary/60 dark:text-white/60" href="#">
<span class="material-symbols-outlined">shopping_cart</span>
<span class="text-xs font-medium">Cart</span>
</a>
<a class="flex flex-1 flex-col items-center gap-1 text-primary/60 dark:text-white/60" href="#">
<span class="material-symbols-outlined">receipt_long</span>
<span class="text-xs font-medium">Orders</span>
</a>
<a class="flex flex-1 flex-col items-center gap-1 text-primary dark:text-white" href="#">
<span class="material-symbols-outlined">person</span>
<span class="text-xs font-medium">Profile</span>
</a>
</nav>
</footer>
</div>

</body></html>
