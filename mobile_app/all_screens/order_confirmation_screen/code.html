<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Order Confirmation</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#141414",
              "background-light": "#f7f7f7",
              "background-dark": "#191919",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-white dark:bg-background-dark font-display">
<div class="flex flex-col min-h-screen">
<header class="p-4 flex items-center justify-between">
<button class="text-primary dark:text-white">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-lg font-bold text-primary dark:text-white flex-1 text-center">Order Confirmed</h1>
<div class="w-8"></div>
</header>
<main class="flex-1 flex flex-col items-center justify-center p-6 text-center">
<div class="mb-6">
<div class="w-20 h-20 bg-primary/10 dark:bg-primary/20 rounded-full mx-auto flex items-center justify-center">
<span class="material-symbols-outlined text-primary dark:text-white text-4xl">check</span>
</div>
</div>
<h2 class="text-2xl font-bold text-primary dark:text-white">Thank you for your order!</h2>
<p class="mt-2 text-primary/70 dark:text-white/70">
                Your order #123456789 has been placed and is expected to arrive by <span class="font-bold text-primary dark:text-white">10/20/2024</span>.
            </p>
</main>
<div class="p-4 space-y-2">
<a class="flex justify-between items-center bg-background-light dark:bg-background-dark p-4 rounded-lg" href="#">
<div class="text-primary dark:text-white">
<p class="font-semibold">Order Summary</p>
<p class="text-sm text-primary/60 dark:text-white/60">1 item</p>
</div>
<span class="material-symbols-outlined text-primary/60 dark:text-white/60">chevron_right</span>
</a>
<a class="flex justify-between items-center bg-background-light dark:bg-background-dark p-4 rounded-lg" href="#">
<div class="text-primary dark:text-white">
<p class="font-semibold">Shipping Address</p>
<p class="text-sm text-primary/60 dark:text-white/60">123 Main St, Anytown, USA</p>
</div>
<span class="material-symbols-outlined text-primary/60 dark:text-white/60">chevron_right</span>
</a>
<a class="flex justify-between items-center bg-background-light dark:bg-background-dark p-4 rounded-lg" href="#">
<div class="text-primary dark:text-white">
<p class="font-semibold">Payment Method</p>
<p class="text-sm text-primary/60 dark:text-white/60">Visa ending in 1234</p>
</div>
<span class="material-symbols-outlined text-primary/60 dark:text-white/60">chevron_right</span>
</a>
</div>
<footer class="p-4 space-y-3 pb-8">
<button class="w-full bg-primary text-white font-bold py-3 px-5 rounded-lg h-12">View Order</button>
<button class="w-full bg-primary/10 dark:bg-primary/20 text-primary dark:text-white font-bold py-3 px-5 rounded-lg h-12">Continue Shopping</button>
</footer>
</div>

</body></html>
