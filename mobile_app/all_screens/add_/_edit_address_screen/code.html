<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SJ Fashion Hub - Add Delivery Address</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#141414",
            "background-light": "#f7f7f7",
            "background-dark": "#191919",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
    .form-checkbox:checked {
        background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col min-h-screen">
<header class="bg-background-light dark:bg-background-dark sticky top-0 z-10">
<div class="flex items-center p-4">
<button class="text-primary dark:text-white">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-lg font-bold text-primary dark:text-white flex-1 text-center pr-6">Add Delivery Address</h1>
</div>
</header>
<main class="flex-grow p-4 space-y-4">
<form class="space-y-4">
<div>
<label class="sr-only" for="full-name">Full name</label>
<input class="w-full bg-white dark:bg-background-dark border border-primary/20 dark:border-white/20 rounded-lg h-14 px-4 text-primary dark:text-white placeholder-primary/50 dark:placeholder-white/50 focus:ring-primary focus:border-primary" id="full-name" placeholder="Full name" type="text"/>
</div>
<div>
<label class="sr-only" for="phone-number">Phone number</label>
<input class="w-full bg-white dark:bg-background-dark border border-primary/20 dark:border-white/20 rounded-lg h-14 px-4 text-primary dark:text-white placeholder-primary/50 dark:placeholder-white/50 focus:ring-primary focus:border-primary" id="phone-number" placeholder="Phone number" type="tel"/>
</div>
<div>
<label class="sr-only" for="address">Address</label>
<input class="w-full bg-white dark:bg-background-dark border border-primary/20 dark:border-white/20 rounded-lg h-14 px-4 text-primary dark:text-white placeholder-primary/50 dark:placeholder-white/50 focus:ring-primary focus:border-primary" id="address" placeholder="Address" type="text"/>
</div>
<div>
<label class="sr-only" for="city">City</label>
<input class="w-full bg-white dark:bg-background-dark border border-primary/20 dark:border-white/20 rounded-lg h-14 px-4 text-primary dark:text-white placeholder-primary/50 dark:placeholder-white/50 focus:ring-primary focus:border-primary" id="city" placeholder="City" type="text"/>
</div>
<div class="grid grid-cols-2 gap-4">
<div>
<label class="sr-only" for="state">State</label>
<input class="w-full bg-white dark:bg-background-dark border border-primary/20 dark:border-white/20 rounded-lg h-14 px-4 text-primary dark:text-white placeholder-primary/50 dark:placeholder-white/50 focus:ring-primary focus:border-primary" id="state" placeholder="State" type="text"/>
</div>
<div>
<label class="sr-only" for="zip-code">Zip code</label>
<input class="w-full bg-white dark:bg-background-dark border border-primary/20 dark:border-white/20 rounded-lg h-14 px-4 text-primary dark:text-white placeholder-primary/50 dark:placeholder-white/50 focus:ring-primary focus:border-primary" id="zip-code" placeholder="Zip code" type="text"/>
</div>
</div>
<div class="flex items-center">
<input class="form-checkbox h-5 w-5 rounded border-primary/30 dark:border-white/30 text-primary bg-transparent focus:ring-0 focus:ring-offset-0" id="default-address" type="checkbox"/>
<label class="ml-3 text-primary dark:text-white text-base" for="default-address">Set as default address</label>
</div>
</form>
</main>
<footer class="p-4 bg-background-light dark:bg-background-dark sticky bottom-0">
<button class="w-full bg-primary text-white font-bold rounded-lg h-12">
        Save Address
      </button>
</footer>
</div>

</body></html>
