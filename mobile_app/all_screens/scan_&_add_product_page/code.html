<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SJ Fashion Hub - Scan to Find</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Plus+Jakarta+Sans:wght@400;500;700;800" onload="this.rel='stylesheet'" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#141414",
            "background-light": "#f7f7f7",
            "background-dark": "#191919",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex flex-col min-h-screen w-full">
<header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
<div class="flex items-center justify-between p-4">
<div class="w-10"></div>
<h1 class="text-lg font-bold text-primary dark:text-white flex-1 text-center">SJ Fashion Hub</h1>
<button class="w-10 flex items-center justify-center text-primary dark:text-white">
<span class="material-symbols-outlined text-2xl">
                    shopping_bag
                </span>
</button>
</div>
</header>
<main class="flex-grow flex flex-col items-center justify-center px-6 text-center">
<div class="w-24 h-24 rounded-full bg-primary/10 dark:bg-primary/20 flex items-center justify-center mb-8">
<span class="material-symbols-outlined text-5xl text-primary dark:text-white">
                qr_code_scanner
            </span>
</div>
<h2 class="text-3xl font-bold text-primary dark:text-white tracking-tight">Scan to Find</h2>
<p class="text-primary/70 dark:text-white/70 mt-2 max-w-sm">
            Use your camera to scan a barcode or QR code to quickly find products.
        </p>
<div class="w-full max-w-xs mt-10 space-y-4">
<button class="w-full flex items-center justify-center gap-3 h-12 px-6 bg-primary text-white rounded-lg font-bold text-base transition-colors hover:bg-primary/90">
<span class="material-symbols-outlined">barcode_scanner</span>
<span>Scan Barcode</span>
</button>
<button class="w-full flex items-center justify-center gap-3 h-12 px-6 bg-primary/10 dark:bg-primary/20 text-primary dark:text-white rounded-lg font-bold text-base transition-colors hover:bg-primary/20 dark:hover:bg-primary/30">
<span class="material-symbols-outlined">qr_code_2</span>
<span>Scan QR Code</span>
</button>
</div>
</main>
<footer class="sticky bottom-0 border-t border-primary/10 bg-background-light/80 dark:border-white/10 dark:bg-background-dark/80 backdrop-blur-sm">
<nav class="flex justify-around p-2">
<a class="flex flex-col items-center justify-center gap-1 text-primary dark:text-white w-16 h-16 rounded-full" href="#">
<span class="material-symbols-outlined">home</span>
<span class="text-xs font-medium">Home</span>
</a>
<a class="flex flex-col items-center justify-center gap-1 text-primary/60 dark:text-white/60 w-16 h-16 rounded-full hover:text-primary dark:hover:text-white transition-colors" href="#">
<span class="material-symbols-outlined">category</span>
<span class="text-xs font-medium">Categories</span>
</a>
<a class="flex flex-col items-center justify-center gap-1 text-primary/60 dark:text-white/60 w-16 h-16 rounded-full hover:text-primary dark:hover:text-white transition-colors" href="#">
<span class="material-symbols-outlined">shopping_bag</span>
<span class="text-xs font-medium">Cart</span>
</a>
<a class="flex flex-col items-center justify-center gap-1 text-primary/60 dark:text-white/60 w-16 h-16 rounded-full hover:text-primary dark:hover:text-white transition-colors" href="#">
<span class="material-symbols-outlined">receipt_long</span>
<span class="text-xs font-medium">Orders</span>
</a>
<a class="flex flex-col items-center justify-center gap-1 text-primary/60 dark:text-white/60 w-16 h-16 rounded-full hover:text-primary dark:hover:text-white transition-colors" href="#">
<span class="material-symbols-outlined">person</span>
<span class="text-xs font-medium">Profile</span>
</a>
</nav>
</footer>
</div>

</body></html>
