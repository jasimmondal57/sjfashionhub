<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SJ Fashion Hub - Shipping</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#141414",
              "background-light": "#f7f7f7",
              "background-dark": "#191919",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans"],
            },
            borderRadius: {
              "DEFAULT": "0.25rem",
              "lg": "0.5rem",
              "xl": "0.75rem",
              "full": "9999px",
            },
          },
        },
      };
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="relative mx-auto flex h-auto min-h-screen w-full max-w-md flex-col">
<header class="flex items-center justify-between border-b border-gray-200 bg-background-light p-4 dark:border-gray-700 dark:bg-background-dark">
<button class="text-primary dark:text-white">
<span class="material-symbols-outlined"> arrow_back </span>
</button>
<h1 class="text-xl font-bold text-primary dark:text-white">
          Shipping Method
        </h1>
<div class="w-8"></div>
</header>
<main class="flex-grow p-4">
<h2 class="mb-4 text-lg font-bold text-primary dark:text-white">
          Select a shipping method
        </h2>
<div class="space-y-4">
<label class="flex cursor-pointer items-center justify-between rounded-lg border border-gray-300 bg-white p-4 dark:border-gray-700 dark:bg-primary/10" for="standard-shipping">
<div class="flex items-center space-x-4">
<input checked="" class="h-5 w-5 border-gray-300 text-primary focus:ring-primary dark:border-gray-600 dark:bg-gray-700" id="standard-shipping" name="shipping-method" type="radio"/>
<div>
<p class="font-bold text-primary dark:text-white">
                  Standard Shipping
                </p>
<p class="text-sm text-gray-500 dark:text-gray-400">
                  Estimated Delivery: 2-3 business days
                </p>
</div>
</div>
<p class="font-bold text-primary dark:text-white">$5.99</p>
</label>
<label class="flex cursor-pointer items-center justify-between rounded-lg border border-gray-300 bg-white p-4 dark:border-gray-700 dark:bg-primary/10" for="express-shipping">
<div class="flex items-center space-x-4">
<input class="h-5 w-5 border-gray-300 text-primary focus:ring-primary dark:border-gray-600 dark:bg-gray-700" id="express-shipping" name="shipping-method" type="radio"/>
<div>
<p class="font-bold text-primary dark:text-white">
                  Express Shipping
                </p>
<p class="text-sm text-gray-500 dark:text-gray-400">
                  Estimated Delivery: 1-2 business days
                </p>
</div>
</div>
<p class="font-bold text-primary dark:text-white">$12.99</p>
</label>
<label class="flex cursor-pointer items-center justify-between rounded-lg border border-gray-300 bg-white p-4 dark:border-gray-700 dark:bg-primary/10" for="economy-shipping">
<div class="flex items-center space-x-4">
<input class="h-5 w-5 border-gray-300 text-primary focus:ring-primary dark:border-gray-600 dark:bg-gray-700" id="economy-shipping" name="shipping-method" type="radio"/>
<div>
<p class="font-bold text-primary dark:text-white">
                  Economy Shipping
                </p>
<p class="text-sm text-gray-500 dark:text-gray-400">
                  Estimated Delivery: 3-5 business days
                </p>
</div>
</div>
<p class="font-bold text-primary dark:text-white">$3.99</p>
</label>
</div>
</main>
<footer class="sticky bottom-0 border-t border-gray-200 bg-background-light p-4 dark:border-gray-700 dark:bg-background-dark">
<button class="w-full rounded-lg bg-primary py-3 text-base font-bold text-white transition-opacity hover:opacity-90">
          Continue to Payment
        </button>
</footer>
</div>

</body></html>
