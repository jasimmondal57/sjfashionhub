<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>SJ Fashion Hub</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#141414",
              "background-light": "#f7f7f7",
              "background-dark": "#191919",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans"],
            },
            borderRadius: { DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px" },
          },
        },
      };
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col justify-end bg-black/40 font-display">
<div class="flex w-full flex-col rounded-t-xl bg-background-light dark:bg-background-dark">
<div class="flex w-full justify-center py-4">
<div class="h-1.5 w-10 rounded-full bg-primary/10 dark:bg-primary/20"></div>
</div>
<div class="px-4 pb-4">
<h1 class="text-xl font-bold text-primary dark:text-white">Select size</h1>
<div class="mt-4 flex flex-wrap gap-3">
<label class="relative flex h-11 cursor-pointer items-center justify-center rounded-lg border border-primary/20 px-4 text-sm font-medium text-primary dark:text-white dark:border-white/20 has-[:checked]:border-2 has-[:checked]:border-primary has-[:checked]:dark:border-white">
              XS
              <input class="absolute h-0 w-0 appearance-none" name="size" type="radio"/>
</label>
<label class="relative flex h-11 cursor-pointer items-center justify-center rounded-lg border border-primary/20 px-4 text-sm font-medium text-primary dark:text-white dark:border-white/20 has-[:checked]:border-2 has-[:checked]:border-primary has-[:checked]:dark:border-white">
              S
              <input checked="" class="absolute h-0 w-0 appearance-none" name="size" type="radio"/>
</label>
<label class="relative flex h-11 cursor-pointer items-center justify-center rounded-lg border border-primary/20 px-4 text-sm font-medium text-primary dark:text-white dark:border-white/20 has-[:checked]:border-2 has-[:checked]:border-primary has-[:checked]:dark:border-white">
              M
              <input class="absolute h-0 w-0 appearance-none" name="size" type="radio"/>
</label>
<label class="relative flex h-11 cursor-pointer items-center justify-center rounded-lg border border-primary/20 px-4 text-sm font-medium text-primary dark:text-white dark:border-white/20 has-[:checked]:border-2 has-[:checked]:border-primary has-[:checked]:dark:border-white">
              L
              <input class="absolute h-0 w-0 appearance-none" name="size" type="radio"/>
</label>
<label class="relative flex h-11 cursor-pointer items-center justify-center rounded-lg border border-primary/20 px-4 text-sm font-medium text-primary/40 dark:text-white/40 dark:border-white/10">
              XL
              <input class="absolute h-0 w-0 appearance-none" disabled="" name="size" type="radio"/>
<div class="absolute h-full w-full border-b-[1.5px] border-primary/40 dark:border-white/40 -rotate-45"></div>
</label>
</div>
</div>
<div class="px-4 pb-4">
<h1 class="text-xl font-bold text-primary dark:text-white">Select color</h1>
<div class="mt-4 flex flex-wrap gap-4">
<label class="relative h-10 w-10 cursor-pointer rounded-full border border-primary/20 bg-black dark:border-white/20 has-[:checked]:ring-2 has-[:checked]:ring-primary/50 has-[:checked]:dark:ring-white/50">
<input checked="" class="absolute h-0 w-0 appearance-none" name="color" type="radio"/>
</label>
<label class="relative h-10 w-10 cursor-pointer rounded-full border border-primary/20 bg-white dark:border-white/20 has-[:checked]:ring-2 has-[:checked]:ring-primary/50 has-[:checked]:dark:ring-white/50">
<input class="absolute h-0 w-0 appearance-none" name="color" type="radio"/>
</label>
<label class="relative h-10 w-10 cursor-pointer rounded-full border border-primary/20 bg-red-500 dark:border-white/20 has-[:checked]:ring-2 has-[:checked]:ring-primary/50 has-[:checked]:dark:ring-white/50">
<input class="absolute h-0 w-0 appearance-none" name="color" type="radio"/>
</label>
<label class="relative h-10 w-10 cursor-pointer rounded-full border border-primary/20 bg-green-500 dark:border-white/20 has-[:checked]:ring-2 has-[:checked]:ring-primary/50 has-[:checked]:dark:ring-white/50">
<input class="absolute h-0 w-0 appearance-none" name="color" type="radio"/>
</label>
<label class="relative h-10 w-10 cursor-pointer rounded-full border border-primary/20 bg-blue-500 dark:border-white/20 has-[:checked]:ring-2 has-[:checked]:ring-primary/50 has-[:checked]:dark:ring-white/50">
<input class="absolute h-0 w-0 appearance-none" name="color" type="radio"/>
</label>
</div>
<p class="mt-4 text-sm font-medium text-primary dark:text-white">Only 3 left in stock</p>
</div>
<div class="border-t border-primary/10 px-4 py-4 dark:border-white/10">
<button class="flex h-12 w-full flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary px-5 text-base font-bold text-white">
<span class="truncate">Add to Bag</span>
</button>
</div>
</div>
</div>

</body></html>
