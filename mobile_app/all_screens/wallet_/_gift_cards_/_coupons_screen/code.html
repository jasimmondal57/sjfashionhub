<!DOCTYPE html>
<html lang="en"><head>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#141414",
                        "background-light": "#f7f7f7",
                        "background-dark": "#191919",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",

            },
        }

        .material-symbols-outlined {

</div>
</header>
<main class="flex-grow p-4 space-y-8">

<h2 class="text-lg font-bold text-primary dark:text-white mb-3">Balance</h2>

<span class="material-symbols-outlined text-3xl">arrow_forward_ios</span>

</div>
</section>

<span class="material-symbols-outlined text-3xl">arrow_forward_ios</span>
</button>
</div>
</section>
<section>
<h2 class="text-lg font-bold text-primary dark:text-white mb-3">Coupons</h2>
<div class="flex items-center justify-between p-4 bg-white dark:bg-primary/20 rounded-lg">
<p class="text-base text-primary dark:text-white">View Coupon History</p>
<button class="text-primary dark:text-white">
<span class="material-symbols-outlined text-3xl">arrow_forward_ios</span>
</button>
</div>
</section>
</main>
<footer class="bg-background-light dark:bg-background-dark sticky bottom-0 border-t border-primary/10 dark:border-primary/20">
<nav class="flex justify-around p-2">
<a class="flex flex-col items-center justify-center gap-1 text-primary/70 dark:text-white/70 w-1/5" href="#">
<span class="material-symbols-outlined">home</span>
<span class="text-xs font-medium">Home</span>
</a>
<a class="flex flex-col items-center justify-center gap-1 text-primary/70 dark:text-white/70 w-1/5" href="#">
<span class="material-symbols-outlined">view_list</span>
<span class="text-xs font-medium">Categories</span>
</a>
<a class="flex flex-col items-center justify-center gap-1 text-primary/70 dark:text-white/70 w-1/5" href="#">

<a class="flex flex-col items-center justify-center gap-1 text-primary/70 dark:text-white/70 w-1/5" href="#">
