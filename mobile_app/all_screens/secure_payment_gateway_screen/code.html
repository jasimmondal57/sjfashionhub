<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SJ Fashion Hub - Secure Payment</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#141414",
              "background-light": "#f7f7f7",
              "background-dark": "#191919",
            },
            fontFamily: {
              "display": ["Inter"],
            },
            borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
          },
        },
      };
    </script>
<style>
      .form-input::placeholder {
        color: #a3a3a3;}
      .dark .form-input::placeholder {
        color: #737373;}
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col min-h-screen">
<header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
<div class="container mx-auto px-4">
<div class="flex items-center justify-between py-4">
<button class="text-primary dark:text-white">
<span class="material-symbols-outlined"> arrow_back </span>
</button>
<h1 class="text-xl font-bold text-primary dark:text-white">SJ Fashion Hub</h1>
<div class="w-8"></div>
</div>
</div>
</header>
<main class="flex-grow container mx-auto px-4 py-8">
<div class="max-w-md mx-auto">
<div class="text-center mb-8">
<h2 class="text-3xl font-bold text-primary dark:text-white">Secure Payment</h2>
<p class="text-primary/70 dark:text-white/70 mt-2">Your payment is processed securely. Please complete the form below.</p>
</div>
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-primary dark:text-white/90 mb-2" for="card-number">Card Number</label>
<div class="relative">
<input class="form-input w-full rounded-lg border bg-background-light dark:bg-background-dark border-primary/20 dark:border-white/20 focus:ring-primary focus:border-primary text-primary dark:text-white" id="card-number" placeholder="0000 0000 0000 0000" type="text"/>
<div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-primary/50 dark:text-white/50"> credit_card </span>
</div>
</div>
</div>
<div class="grid grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-primary dark:text-white/90 mb-2" for="expiry-date">Expiry Date</label>
<input class="form-input w-full rounded-lg border bg-background-light dark:bg-background-dark border-primary/20 dark:border-white/20 focus:ring-primary focus:border-primary text-primary dark:text-white" id="expiry-date" placeholder="MM / YY" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-primary dark:text-white/90 mb-2" for="cvv">CVV</label>
<input class="form-input w-full rounded-lg border bg-background-light dark:bg-background-dark border-primary/20 dark:border-white/20 focus:ring-primary focus:border-primary text-primary dark:text-white" id="cvv" placeholder="123" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-primary dark:text-white/90 mb-2" for="cardholder-name">Cardholder Name</label>
<input class="form-input w-full rounded-lg border bg-background-light dark:bg-background-dark border-primary/20 dark:border-white/20 focus:ring-primary focus:border-primary text-primary dark:text-white" id="cardholder-name" placeholder="John Doe" type="text"/>
</div>
</form>
</div>
</main>
<footer class="sticky bottom-0 bg-background-light dark:bg-background-dark border-t border-primary/10 dark:border-white/10 py-4">
<div class="container mx-auto px-4">
<button class="w-full bg-primary text-white font-bold py-3 px-5 rounded-lg hover:bg-primary/90 transition-colors duration-300">
            Pay Now
          </button>
</div>
</footer>
</div>


</body></html>
