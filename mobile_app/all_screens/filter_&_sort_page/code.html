  </head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col justify-end bg-black/40 font-display">
<div class="flex flex-col items-stretch rounded-t-xl bg-background-light dark:bg-background-dark">
<button class="flex h-5 w-full items-center justify-center">
<div class="h-1 w-9 rounded-full bg-primary/20"></div>
</button>
<div class="flex-1">
<div class="flex items-center p-4 pb-2">
<h2 class="flex-1 text-center text-lg font-bold text-primary dark:text-white">Filter &amp; Sort</h2>
<button class="w-12 text-right text-sm font-bold text-primary/70 dark:text-white/70">Clear</button>
</div>
<div class="space-y-4 p-4">
<div>
<h3 class="mb-3 text-base font-bold text-primary dark:text-white">Size</h3>
<div class="flex flex-wrap gap-2">
<button class="rounded-lg bg-primary/10 px-4 py-2 text-sm font-medium text-primary dark:bg-primary/20 dark:text-white">XS</button>
<button class="rounded-lg bg-primary/10 px-4 py-2 text-sm font-medium text-primary dark:bg-primary/20 dark:text-white">S</button>
<button class="rounded-lg bg-primary px-4 py-2 text-sm font-medium text-white">M</button>

<button class="rounded-lg bg-primary/10 px-4 py-2 text-sm font-medium text-primary dark:bg-primary/20 dark:text-white">XXL</button>
</div>
</div>
<div>

<div class="flex flex-wrap gap-3">
<label class="relative h-10 w-10 cursor-pointer rounded-full border border-primary/20 dark:border-white/20" style="background-color: rgb(255, 255, 255);">
<input checked="" class="peer sr-only" name="color" type="radio"/>
<span class="absolute inset-0 rounded-full border-2 border-transparent peer-checked:border-primary dark:peer-checked:border-white"></span>
</label>
<label class="relative h-10 w-10 cursor-pointer rounded-full border border-primary/20 dark:border-white/20" style="background-color: rgb(0, 0, 0);">
<input class="peer sr-only" name="color" type="radio"/>
<span class="absolute inset-0 rounded-full border-2 border-transparent peer-checked:border-primary dark:peer-checked:border-white"></span>
</label>
<label class="relative h-10 w-10 cursor-pointer rounded-full border border-primary/20 dark:border-white/20" style="background-color: rgb(255, 0, 0);">
<input class="peer sr-only" name="color" type="radio"/>
<span class="absolute inset-0 rounded-full border-2 border-transparent peer-checked:border-primary dark:peer-checked:border-white"></span>
</label>
<label class="relative h-10 w-10 cursor-pointer rounded-full border border-primary/20 dark:border-white/20" style="background-color: rgb(0, 255, 0);">
<input class="peer sr-only" name="color" type="radio"/>
<span class="absolute inset-0 rounded-full border-2 border-transparent peer-checked:border-primary dark:peer-checked:border-white"></span>
</label>
<label class="relative h-10 w-10 cursor-pointer rounded-full border border-primary/20 dark:border-white/20" style="background-color: rgb(0, 0, 255);">
<input class="peer sr-only" name="color" type="radio"/>
<span class="absolute inset-0 rounded-full border-2 border-transparent peer-checked:border-primary dark:peer-checked:border-white"></span>
</label>
<label class="relative h-10 w-10 cursor-pointer rounded-full border border-primary/20 dark:border-white/20" style="background-color: rgb(255, 255, 0);">
<input class="peer sr-only" name="color" type="radio"/>
<span class="absolute inset-0 rounded-full border-2 border-transparent peer-checked:border-primary dark:peer-checked:border-white"></span>
</label>
</div>
</div>
<div>
<h3 class="mb-3 text-base font-bold text-primary dark:text-white">Price</h3>
<div class="relative w-full pt-2">
<div class="relative h-1 w-full rounded-full bg-primary/20 dark:bg-white/20">
<div class="absolute h-1 rounded-full bg-primary dark:bg-white" style="left: 15%; right: 40%;"></div>
<div class="absolute -top-1.5" style="left: 15%;">
<div class="h-4 w-4 rounded-full bg-primary dark:bg-white"></div>
<span class="absolute left-1/2 top-5 -translate-x-1/2 text-sm text-primary dark:text-white">$30</span>
</div>
<div class="absolute -top-1.5" style="right: 40%;">
<div class="h-4 w-4 rounded-full bg-primary dark:bg-white"></div>
<span class="absolute left-1/2 top-5 -translate-x-1/2 text-sm text-primary dark:text-white">$120</span>
</div>
</div>
</div>
</div>
<div>
<h3 class="mb-3 text-base font-bold text-primary dark:text-white">Rating</h3>
<div class="flex flex-wrap gap-2">
<label class="cursor-pointer rounded-lg border border-primary/20 px-4 py-2 text-sm font-medium text-primary has-[:checked]:border-primary has-[:checked]:bg-primary has-[:checked]:text-white dark:border-white/20 dark:text-white dark:has-[:checked]:border-white dark:has-[:checked]:bg-white dark:has-[:checked]:text-primary">
                  4 Stars &amp; Up
                  <input class="sr-only" name="rating" type="radio"/>
</label>
<label class="cursor-pointer rounded-lg border border-primary/20 px-4 py-2 text-sm font-medium text-primary has-[:checked]:border-primary has-[:checked]:bg-primary has-[:checked]:text-white dark:border-white/20 dark:text-white dark:has-[:checked]:border-white dark:has-[:checked]:bg-white dark:has-[:checked]:text-primary">

<button class="rounded-lg bg-primary/10 px-4 py-2 text-sm font-medium text-primary dark:bg-primary/20 dark:text-white">Cotton</button>
<button class="rounded-lg bg-primary/10 px-4 py-2 text-sm font-medium text-primary dark:bg-primary/20 dark:text-white">Polyester</button>

</div>
</div>
<div>
<h3 class="mb-3 text-base font-bold text-primary dark:text-white">Sort By</h3>
<div class="flex flex-wrap gap-2">
<label class="cursor-pointer rounded-lg border border-primary/20 px-4 py-2 text-sm font-medium text-primary has-[:checked]:border-primary has-[:checked]:bg-primary has-[:checked]:text-white dark:border-white/20 dark:text-white dark:has-[:checked]:border-white dark:has-[:checked]:bg-white dark:has-[:checked]:text-primary">

</label>
<label class="cursor-pointer rounded-lg border border-primary/20 px-4 py-2 text-sm font-medium text-primary has-[:checked]:border-primary has-[:checked]:bg-primary has-[:checked]:text-white dark:border-white/20 dark:text-white dark:has-[:checked]:border-white dark:has-[:checked]:bg-white dark:has-[:checked]:text-primary">

</label>
<label class="cursor-pointer rounded-lg border border-primary/20 px-4 py-2 text-sm font-medium text-primary has-[:checked]:border-primary has-[:checked]:bg-primary has-[:checked]:text-white dark:border-white/20 dark:text-white dark:has-[:checked]:border-white dark:has-[:checked]:bg-white dark:has-[:checked]:text-primary">

</div>
</div>
</div>

</div>
</div>
